<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="X vs. O Mega Tic-Tac-Toe - A strategic game where 9 Tic-Tac-Toe grids form an ultimate battle.">
  <meta name="keywords" content="tic-tac-toe, Mega tic-tac-toe, X, O, game">
  <meta name="author" content="xAI">
  <meta property="og:title" content="X vs. O Mega Tic-Tac-Toe">
  <meta property="og:description" content="Play Mega Tic-Tac-Toe, where X battles O across 9 grids to claim victory.">
  <meta property="og:image" content="https://i.postimg.cc/cCvYBzLS/ogvk-org-logo.png">
  <meta property="og:url" content="https://Megatictactoe.xai">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <title>X vs. O Mega Tic-Tac-Toe</title>
  <link rel="icon" href="https://i.postimg.cc/cCvYBzLS/ogvk-org-logo.png" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0a1123;
      --secondary-bg: #1a263a;
      --accent: #4f9bff;
      --text: #f5f7fa;
      --btn-light-text: #ffffff;
      --home-tab: #4f9bff;
      --home-bg: rgba(79, 155, 255, 0.05);
      --home-btn: #4f9bff;
      --clr-1: #4f9bff;
      --clr-2: #2dd4bf;
      --clr-3: #ffab40;
      --clr-4: #f472b6;
      --blur: 1.5rem;
      --fs: clamp(1.8rem, 4vw, 2.5rem);
      --ls: clamp(-1px, -0.2vw, -2px);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(145deg, var(--primary-bg), #0c162d);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px 10px;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.7;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nes-container {
      background: rgba(26, 38, 58, 0.65);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      margin-bottom: 20px;
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    .content {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
    }

    .title {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: var(--fs);
      letter-spacing: var(--ls);
      margin: 0;
      color: #fff;
      padding: 10px 0;
      text-shadow: 0 2px 10px rgba(79, 155, 255, 0.3);
    }

    .nes-btn {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: none;
      border-radius: 12px;
      color: var(--btn-light-text);
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
      margin: 6px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .nes-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.3);
      filter: brightness(1.2);
    }

    .nes-btn:active {
      animation: buttonPress 0.2s ease;
    }

    .nes-btn.is-primary { background: var(--home-btn); }

    @keyframes buttonPress {
      0% { transform: scale(1); box-shadow: 0 8px 30px rgba(255, 255, 255, 0.3); }
      50% { transform: scale(0.97); box-shadow: 0 3px 12px rgba(255, 255, 255, 0.2); }
      100% { transform: scale(1); box-shadow: 0 8px 30px rgba(255, 255, 255, 0.3); }
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      grid-gap: 15px;
      background: rgba(26, 38, 58, 0.65);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      margin: 20px auto;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      background: rgba(245, 247, 250, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s ease;
    }

    .cell:hover {
      background: rgba(79, 155, 255, 0.2);
    }

    .cell.X { color: #ff4d4d; } /* X Red */
    .cell.O { color: #2dd4bf; } /* O Teal */
    .grid.won-X .cell { background: rgba(255, 77, 77, 0.2); }
    .grid.won-O .cell { background: rgba(45, 212, 191, 0.2); }
    .grid.active {
      border: 3px solid var(--clr-1);
      box-shadow: 0 0 15px var(--clr-1), 0 0 30px var(--clr-1);
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px var(--clr-1), 0 0 20px var(--clr-1); }
      to { box-shadow: 0 0 20px var(--clr-1), 0 0 40px var(--clr-1); }
    }

    #status {
      background: rgba(26, 38, 58, 0.65);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      padding: 15px;
      text-align: center;
      margin: 20px auto;
      font-size: 1.2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 500px;
    }

    footer {
      text-align: center;
      width: 100%;
      margin-top: 20px;
    }

    @media (min-width: 768px) {
      body { padding: 30px 15px; }
      .nes-container { padding: 30px; border-radius: 18px; }
      #game-container { grid-template-columns: repeat(3, 180px); }
      .grid { grid-template-columns: repeat(3, 60px); }
      .cell { width: 60px; height: 60px; font-size: 32px; }
    }

    @media (max-width: 480px) {
      .nes-container { padding: 15px; }
      .title { font-size: clamp(1.5rem, 3vw, 2rem); }
      #game-container { grid-template-columns: repeat(3, 120px); }
      .grid { grid-template-columns: repeat(3, 40px); }
      .cell { width: 40px; height: 40px; font-size: 24px; }
      #status { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="title">Mega Tic-Tac-Toe</h1>
    </div>

    <div class="nes-container">
      <h2>X vs. O</h2>
      <div id="game-container"></div>
      <div id="status">X's Turn<br>Choose any grid to start</div>
      <div class="text-center mt-8">
        <button class="nes-btn is-primary" id="reset"><i class="fas fa-redo"></i> Reset Game</button>
      </div>
    </div>

    <footer>
      <p>Â© 2025 xAI | All rights reserved</p>
    </footer>
  </div>

  <script>
    const container = document.getElementById('game-container');
    const status = document.getElementById('status');
    const resetButton = document.getElementById('reset');
    let currentPlayer = 'X';
    let gameActive = true;
    let activeGrid = null; // Null means any grid is playable
    const grids = Array(9).fill().map(() => ({
      cells: Array(9).fill(''),
      winner: null
    }));
    const metaBoard = Array(9).fill(null); // Use null instead of '' for clarity

    // Initialize game board
    function initBoard() {
      container.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const grid = document.createElement('div');
        grid.classList.add('grid');
        grid.dataset.gridIndex = i;
        for (let j = 0; j < 9; j++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.cellIndex = j;
          cell.addEventListener('click', () => handleCellClick(i, j));
          grid.appendChild(cell);
        }
        container.appendChild(grid);
      }
      updateActiveGrid();
      updateStatus();
    }

    // Check for win in a board
    function checkWin(board) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8], // Rows
        [0,3,6], [1,4,7], [2,5,8], // Columns
        [0,4,8], [2,4,6]           // Diagonals
      ];
      return winPatterns.some(pattern => 
        board[pattern[0]] && 
        board[pattern[0]] === board[pattern[1]] && 
        board[pattern[1]] === board[pattern[2]]
      );
    }

    // Check if a grid is full (for draw detection)
    function isGridFull(grid) {
      return !grid.cells.includes('');
    }

    // Check if meta board is full (for draw detection)
    function isMetaBoardFull() {
      return metaBoard.every(cell => cell !== null);
    }

    // Handle cell click
    function handleCellClick(gridIndex, cellIndex) {
      // Validate move
      if (!gameActive || 
          grids[gridIndex].cells[cellIndex] !== '' || 
          grids[gridIndex].winner || 
          (activeGrid !== null && activeGrid !== gridIndex)) {
        return;
      }

      // Update cell
      grids[gridIndex].cells[cellIndex] = currentPlayer;
      const cell = container.children[gridIndex].children[cellIndex];
      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer);

      // Check for grid win
      if (checkWin(grids[gridIndex].cells)) {
        grids[gridIndex].winner = currentPlayer;
        container.children[gridIndex].classList.add(`won-${currentPlayer}`);
        metaBoard[gridIndex] = currentPlayer;
      } else if (isGridFull(grids[gridIndex])) {
        grids[gridIndex].winner = 'Draw';
        metaBoard[gridIndex] = 'Draw';
      }

      // Check for game end
      if (checkWin(metaBoard)) {
        status.innerHTML = `${currentPlayer} Wins the Game!`;
        gameActive = false;
        updateActiveGrid(); // Remove active highlights
        return;
      } else if (isMetaBoardFull()) {
        status.innerHTML = 'Game is a Draw!';
        gameActive = false;
        updateActiveGrid();
        return;
      }

      // Update game state
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      activeGrid = grids[cellIndex].winner ? null : cellIndex;
      updateStatus();
      updateActiveGrid();
    }

    // Update active grid highlight
    function updateActiveGrid() {
      Array.from(container.children).forEach(grid => grid.classList.remove('active'));
      if (gameActive && activeGrid !== null && !grids[activeGrid].winner) {
        container.children[activeGrid].classList.add('active');
      }
    }

    // Update status message
    function updateStatus() {
      if (!gameActive) return;
      if (activeGrid === null) {
        status.innerHTML = `${currentPlayer}'s Turn<br>Choose any grid`;
      } else {
        const gridNames = [
          'Top-Left', 'Top-Center', 'Top-Right',
          'Middle-Left', 'Middle-Center', 'Middle-Right',
          'Bottom-Left', 'Bottom-Center', 'Bottom-Right'
        ];
        status.innerHTML = `${currentPlayer}'s Turn<br>Play in ${gridNames[activeGrid]} grid`;
      }
    }

    // Reset game
    function resetGame() {
      grids.forEach(grid => {
        grid.cells.fill('');
        grid.winner = null;
      });
      metaBoard.fill(null);
      currentPlayer = Math.random() < 0.5 ? 'X' : 'O';
      gameActive = true;
      activeGrid = null;
      initBoard();
    }

    // Event listeners
    resetButton.addEventListener('click', resetGame);

    // Start game
    initBoard();
  </script>
</body>
</html>
